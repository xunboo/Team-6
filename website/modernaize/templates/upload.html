<!doctype html>
<html>
    <head>
        <title>Moderniaize!</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </head>
    <body>
        {% block content %}
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Upload</button>
            </form>

            <p><a href="{% url 'index' %}">Return to home</a></p>
        {% endblock %}
    </body>
</html>
